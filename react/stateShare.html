<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    function toCelsius(f){
       return (f-32)*5/9
    }
    function toFahrenheit(c){
        return (c*9/5)+32
    }
    class TempIntput extends React.Component{
        constructor(props){
            super(props);
            this.state={
                temp:''
            }
        }
        handleTemp=(e)=>{
            this.props.onTemperatureChange(e.target.value)
        }
        render(){
            return(
                <div>
                    <label>{this.props.scale=="f"?"华氏温度":"摄氏温度"}</label>
                    <input value={this.props.temp} onChange={this.handleTemp}/>
                </div>
            )
        }
    }
    class Calcullator extends React.Component{
        constructor(props){
            super(props)
            this.state = {
                cTemp:'',
                fTemp:''
            };

        }
        handleCelsiusChange=(temperature)=>{
            this.setState({
                cTemp:temperature,
                fTemp:toFahrenheit(temperature)
            });


        }
        handleFahrenheitChange=(temperature)=>{
            this.setState({
                cTemp:toCelsius(temperature),
                fTemp:temperature
            });
        }

        render(){
            return (
                <form>
                   <TempIntput scale="c" temp={this.state.cTemp} onTemperatureChange={this.handleCelsiusChange}/>
                    <TempIntput scale="f" temp={this.state.fTemp} onTemperatureChange={this.handleFahrenheitChange}/>
                </form>
            )
        }
    }
    ReactDOM.render(
        <Calcullator />,
        document.getElementById("example")
    )


</script>
</body>
<style>

</style>
</html>
