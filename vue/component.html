<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="vue">
    <like></like>
</div>
<template id="like-component">
    <button @click="toggleLike">{{icon}} {{like_count}}</button>
</template>
</body>
<script>

    Vue.component('like',{
            data:function(){
                return {
                    like_count:10,
                    liked:false
                }
            },
            template:'#like-component',
            computed:{
                icon:function(){
                    return this.liked?"👎":"👍"
                }

            },
            methods:{
                toggleLike:function(){
                    this.liked?this.like_count--:this.like_count++
                    this.liked=!this.liked
                }
            }

        }

    )

    var vm = new Vue({
        el: "#vue",//绑定div

    })

</script>
</html>
