<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="vue" >
    <person-info >
        <div slot="content">
            content
        </div>
        <div slot="footer">
            footer
        </div>
    </person-info>
</div>

<template id="person_info" >
    <div>
        <slot name="content"></slot>
        <slot name="footer"></slot>
    </div>

</template>

</body>
<script>
    Vue.component('person-info', {
        data: function () {
            return {
                count: 1,
            }
        },
        template:'#person_info'

    })

    var vm = new Vue({
        el: "#vue",//绑定div
    })

</script>
</html>
