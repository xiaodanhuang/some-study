<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue init</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

</head>
<body>
    <div id="vue">
        {{ data | dataFilter("嘻") }}
    </div>
</body>
<script>
   var vm=new Vue({
       el:"#vue",//绑定div
       data:{
           message:'hello world',
           data:"我是哈哈哈哈哈哈"
       }
       ,filters:{
           dataFilter:function(data,arg){
               return data.replace(/哈/g,arg)
           }
       }

  })
</script>
</html>
