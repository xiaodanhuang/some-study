<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频</title>
</head>
<body>
<audio src="랩몬스터-Change.mp3" ontimeupdate="progressOn()"></audio>
<progress min="0" max="100" value="0" ></progress>
<button onclick="play()"> play</button>
<button onclick="pause()"> pause</button>
<button onclick="stop()"> stop</button>
</body>
<script>
    function play(){
        var audio=document.getElementsByTagName('audio')[0] ;// 播放
        audio.play();
    }
    function pause(){
        var audio=document.getElementsByTagName('audio')[0] ;// 播放
        audio.pause();
    }
    function stop(){
        var audio=document.getElementsByTagName('audio')[0] ;// 播放
        audio.pause();
        audio.currentTime=0;
    }
    function progressOn(){
        var audio=document.getElementsByTagName('audio')[0] ;// 播放
        var progress=document.getElementsByTagName('progress')[0] ;
        progress.value=audio.currentTime/audio.duration*100;

    }
</script>
</html>
