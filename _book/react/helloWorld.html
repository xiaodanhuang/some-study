<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var HelloMessage=React.createClass({
        getInitialState:function(){
            console.log('get init');
            return {
                opacity:1.0,
                fontSize:'12px'
            };
        },
        componentWillMount:function(){
            console.log('will mount');
        },//初始化
        componentDidMount:function(){
            console.log('did mount');
            var _self=this;
            window.setTimeout(function(){
                _self.setState({
                    opacity:0.5,
                    fontSize:'20px'
                });
            },1000);
        },
        render:function(){
            var obj={
                fontSize:'20px'
            }
            return   <h1 style={this.state}>{this.props.title}</h1>;//this 代指实例，props 实例属性集合
        }
    });
    var TestClickComponent=React.createClass({
        handleClick:function(event){
            event.stopPropagation();
            event.preventDefault();
            var tipE=ReactDOM.findDOMNode(this.refs.tip);
            if(tipE.style.display=='none'){

                tipE.style.display='inline';

            }else{

                tipE.style.display='none';
            }


        },
        render:function(){
            return (
                <div>
                  <button onClick={this.handleClick}>显示|隐藏</button><span ref="tip">测试点击</span>
                </div>
            );
        }
    });
    var  TextInputComponent=React.createClass({
        getInitialState:function() {
            return {
                inputContent: ''
            }
        },
        handleChange:function(event){
            event.stopPropagation();
            event.preventDefault();
            this.setState({
                inputContent:event.target.value
            });
        },
        render:function(){
            return (
                <div>
                    <input type="text" onChange={this.handleChange}/>
                    <span>{this.state.inputContent}</span>
                </div>
            )
        }
    });
    ReactDOM.render(
      <div>
          <TestClickComponent/>

          <TextInputComponent/>
      </div>,
        document.getElementById('example')
    );
</script>
</body>
<style>
    .hello{
        color:red;
    }
</style>
</html>
