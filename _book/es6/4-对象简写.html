<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象简写</title>
</head>
<body>

</body>
<script>
    var a=5;
    var obj={
        //属性简写
        a,
        //函数简写
        b(){
            console.log(this.a);
        }
    }
    var obj1={
        c:3
    }
    Object.keys(obj);//对象的键值
    Object.assign(obj,obj1);//合并对象
    Object.defineProperty(obj,'b',{
        //value:4,
        //writable: true,
        //enumerable: true,
        //configurable: true
        set(v){
            console.log(v);
        }


    });
    obj.b=4;

</script>
</html>
