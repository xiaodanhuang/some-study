<script>
    //参考默认值
    function show(a,b=8){
        //b=b||8;
        return a+b;
    }
    //箭头函数
    var show1=(a,b=8)=>{
        console.log('aklalalal');
        return a+b;
    }
    //箭头函数的this始终指向函数
    var obj={
         a:5,
        func:function(){
            console.log(this.a);
        },
        test:function(){
            setTimeout(()=>{
                this.func();
            },1);
        }
    }



</script>
