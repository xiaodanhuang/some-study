<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app" >
    {{message}}
    <span v-bind:title=" title">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
    <p v-if="see"> you can see me</p>
    <ul>
        <li v-for="todo in todos">
            {{todo}}
        </li>
        <todo-list></todo-list>

    </ul>
</div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            title:'页面加载于 ' + new Date().toLocaleString(),
            see:true,
            todos:['vue.js','react','angular.js']
        }
    })
    Vue.component('todo-list',{
        template:'<li>hahha</li>'
        }
    )

</script>
</html>
