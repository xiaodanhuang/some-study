<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
       .container{
           display: grid;
           grid-template-columns: 100px 100px 100px;
           grid-template-rows: 100px 100px 100px;
       }
    </style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>

</div>
</body>
</html>
